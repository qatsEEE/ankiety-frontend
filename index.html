<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Ankieta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <!-- SignalR (naprawione źródło) -->
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@8.0.0/dist/browser/signalr.min.js"></script>

    <!-- tsParticles Stars Preset -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/preset-stars@3/tsparticles.preset.stars.bundle.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        #tsparticles {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
        }
        #app-container {
            position: relative;
            z-index: 1;
            max-width: 700px;
            margin: 5vh auto;
            background: rgba(0,0,0,0.7);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        .option {
            margin: 1rem 0;
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .option:hover {
            background: rgba(255,255,255,0.15);
        }
        .bar-container {
            background: rgba(255,255,255,0.1);
            height: 8px;
            border-radius: 5px;
            margin-top: 0.5rem;
        }
        .bar {
            height: 100%;
            border-radius: 5px;
            background: linear-gradient(to right, #00f2ff, #0055ff);
            width: 0;
            transition: width 0.3s ease;
        }
        #tokenbox {
            margin: 1rem auto 2rem auto;
            max-width: 700px;
            text-align: center;
        }
        #tokenfield {
            width: 60%;
            padding: 0.5rem;
            border-radius: 8px;
            border: none;
        }
        #settokbtn {
            margin-left: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            background: #0055ff;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="tsparticles"></div>

<div id="tokenbox">
    <input type="text" id="tokenfield" placeholder="Wklej tu swój token JWT" />
    <button id="settokbtn" onclick="saveToken()">Zapisz token</button>
    <br>
    <small style="color:#ccc;">Token jest przechowywany tylko w pamięci Twojej przeglądarki (localStorage)</small>
</div>

<div id="app-container">
    <h1>Ankieta: Ulubiona Marka Samochodu</h1>
    <div id="poll-container">Ładowanie...</div>
</div>

<script>
    // tsParticles tło
    (async () => {
        await loadStarsPreset(tsParticles);
        await tsParticles.load("tsparticles", {
            preset: "stars",
            fullScreen: { enable: true, zIndex: 0 }
        });
    })();

    // --- JWT obsługa ---
    function saveToken() {
        const t = document.getElementById('tokenfield').value.trim();
        localStorage.setItem('jwt_token', t);
        alert('Token zapisany! Odświeżam ankietę...');
        fetchAndRenderPoll();
    }
    // Automatycznie wstaw token z localStorage do pola input (po odświeżeniu strony)
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('tokenfield').value = localStorage.getItem('jwt_token') || "";
    });

    // --- Ankiety API ---
    const apiUrl = "https://ankietyapi-da.azurewebsites.net/api";
    const pollId = 1; // <- zmień na ID nowej ankiety jeśli chcesz wyświetlać inną!

    const container = document.getElementById("poll-container");
    let currentPollData = null;

    async function fetchAndRenderPoll() {
        const token = localStorage.getItem("jwt_token") || "";
        container.innerHTML = "Ładowanie...";
        try {
            const resp = await fetch(`${apiUrl}/polls/${pollId}`, {
                headers: { "Authorization": `Bearer ${token}` }
            });
            if (resp.status === 401) {
                container.innerHTML = `<span style="color:#fa6">Brak autoryzacji – podaj prawidłowy token JWT powyżej!</span>`;
                return;
            }
            if (!resp.ok) {
                container.innerHTML = `<p>Nie znaleziono ankiety lub błąd API.</p>`;
                return;
            }
            currentPollData = await resp.json();
            renderOptions();
        } catch (err) {
            container.innerHTML = `<p>Błąd ładowania danych.</p>`;
            console.error(err);
        }
    }

    function renderOptions() {
        if (!currentPollData) return;
        const total = currentPollData.Options.reduce((s, o) => s + o.Votes, 0);
        let html = "";
        currentPollData.Options.forEach(opt => {
            const pct = total ? ((opt.Votes/total)*100).toFixed(1) : 0;
            html += `
              <div class="option" onclick="vote(${opt.Id})" id="opt-${opt.Id}">
                <strong>${opt.Text}</strong>
                <div>${opt.Votes} głosów (${pct}%)</div>
                <div class="bar-container"><div class="bar" style="width:${pct}%"></div></div>
              </div>`;
        });
        container.innerHTML = html;
    }

    // Głosowanie
    async function vote(id) {
        const token = localStorage.getItem("jwt_token") || "";
        const el = document.getElementById(`opt-${id}`);
        if (el) el.style.pointerEvents = "none";
        try {
            await fetch(`${apiUrl}/polls/vote`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ OptionId: id })
            });
        } catch (e) {
            console.error(e);
        }
        setTimeout(() => {
            if (el) el.style.pointerEvents = "auto";
        }, 1000);
    }

    // SignalR – realtime update
    const conn = new signalR.HubConnectionBuilder()
        .withUrl(apiUrl)
        .withAutomaticReconnect()
        .build();

    conn.on("newVote", (pollId, optionId, newVotes) => {
        if (!currentPollData || pollId !== currentPollData.Id) return;
        const option = currentPollData.Options.find(o => o.Id === optionId);
        if (option) {
            option.Votes = newVotes;
            renderOptions();
        }
    });

    (async () => {
        try {
            await conn.start();
            console.log("Połączono z SignalR");
            fetchAndRenderPoll();
        } catch (e) {
            console.error("SignalR error", e);
            fetchAndRenderPoll();
        }
    })();
</script>
</body>
</html>
